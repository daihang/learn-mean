<div class="page-header">
          <h1>New CAMS Activity</h1>
        </div>
        <form role="form" ng-submit="createActivity()">
          <div class="form-group">
            <label for="activityType">Type</label>
            <input type="text" ng-model="activity.type" class="form-control" 
id="activityType" placeholder="Enter activity type">
          </div>
		  <div class="form-group">
            <label for="activityDesc">Description</label>
            <input type="text" ng-model="activity.description" class="form-control" 
id="activityDesc" placeholder="Enter activity detail">
          </div>
          <p><hr></p>
          <div class="row">
            <div class="col-xs-6">
              <a href="#/polls" class="btn btn-default" role="button">
<span class="glyphicon glyphicon-arrow-left"></span> 
Back to Activity List</a>
            </div>
            <div class="col-xs-6">
              <button class="btn btn-primary pull-right" type="submit">
	Create Activity &raquo;</button>
            </div>
          </div>
          <p>&nbsp;</p>
        </form>
